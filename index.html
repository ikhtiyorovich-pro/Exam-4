<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>


    <section class="container-fluid">

        <div class="row">

            <div class="line-wrapper col-4 p-0">
              <h2 class="text-center">Users</h2>
                <div class="m-0">
                    <ul class="user-list lists-wrapper p-0"></ul>
                </div>
            </div>

            <div class="line-wrapper col-4 p-0">
              <h2 class="text-center">Posts</h2>
                <div class="m-0">
                    <ul class="list-post lists-wrapper"></ul>
                </div>
            </div>

            <div class="line-wrapper col-4 p-0">
              <h2 class="text-center">Comments</h2>
                <div class="m-0">
                    <ul class="list-coment lists-wrapper"></ul>
                </div>
            </div>

        </div>

    </section>



    <template id="js-user-template">
        <li class="js-user-item border p-3">

            <h4 class="js-name">user</h4>
            <h4 class="js-user">name</h4>
            <button class="name-btn">enter</button>

        </li>
    </template>

    <template id="js-post-template">
        <li>
            <p class="js-post-title"></p>
            <p class="js-post-body"></p>
            <button class="post-btn">enter</button>
        </li>
    </template>

    <template id="js-comment-template">
        <li>
            <h5 class="comment-name"></h5>
            <p class="comment-email"></p>
            <p class="comment-body"></p>
        </li>

    </template>

    <script src="/js/main.js">
    </script>
</body>

</html>
